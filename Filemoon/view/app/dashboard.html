<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filemoon</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"
    />

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

</head>
<body>
    <div class="bg-gray-100 h-screen">
        <aside class=" space-y-6 py-6 bg-linear-to-r from-cyan-500 to-blue-500 fixed top-0 left-0 h-full" style="width: 250px;"  id="sidebar">
            <div class="flex flex-col items-center">
                <img src="../images/avt.png"  width="80"/>
                <h1 class="text-lg font-medium text-white">Amelia Harper</h1>
                <p class="text-sm text-gray-100">amelia@harper.com</p>
            </div>

            <div class="px-6 flex flex-col gap-4">
                <a href="#">
                    <button class="w-full bg-rose-400 text-white py-2.5 rounded hover:bg-rose-600">
                        <i class="ri-apps-line"></i>
                        <label>Dashboard</label>
                    </button>
                </a>

                <a href="#">
                    <button class="w-full bg-rose-400 text-white py-2.5 rounded hover:bg-rose-600">
                        <i class="ri-file-line"></i>
                        <label>My Files</label>
                    </button>
                </a>

                <a href="#">
                    <button class="w-full bg-rose-400 text-white py-2.5 rounded hover:bg-rose-600">
                        <i class="ri-file-history-line"></i>
                        <label>History</label>
                    </button>
                </a>

                <button class="w-full bg-rose-400 text-white py-2.5 rounded hover:bg-rose-600">
                        <i class="ri-logout-circle-r-line"></i>
                        <label>Logout</label>
                </button>

            </div>
        </aside>


        <section style="margin-left: 250px;" id="section">
            <nav class="bg-white px-6 py-4 w-full shadow-lg flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <i class="ri-contrast-2-fill text-4xl text-violet-600"></i>
                    <h1 class="text-xl font-medium">Filemoon</h1>
                </div>

                <div class="space-x-2">
                    <button onclick="" class=" bg-gray-100 px-3 p-2 hover:cursor-pointer hover:bg-gray-200 rounded">
                        <i class="ri-logout-circle-r-line"></i>
                    </button>

                    <button onclick="toggleSidebar()" class=" bg-gray-100 px-3 p-2 hover:cursor-pointer hover:bg-gray-200 rounded">
                        <i class="ri-menu-2-line"></i>
                    </button>
                </div>
            </nav>

            <div class="p-6 space-y-4 ">
                <h1 class="text-lg font-medium">Dashboard</h1>
                <div class="grid grid-cols-4 gap-8">
                    <div class="overflow-hidden relative bg-white rounded-lg shadow hover:shadow-lg hover:cursor-pointer h-40  flex flex-col items-center justify-center">
                        <h1 class="text-xl font-semibold text-gray-600">Video</h1>
                        <p class="text-4xl font-bold">26150</p>
                        <div
                            class="flex justify-center items-center w-25 h-25 rounded-full absolute -left-5"
                            style="background-image: linear-gradient(to top, #ff0844 0%, #ffb199 100%);"
                        >
                            <i class="ri-live-line text-4xl text-white"></i>
                        </div>
                    </div>

                    <div class="overflow-hidden relative bg-white rounded-lg shadow hover:shadow-lg hover:cursor-pointer h-40  flex flex-col items-center justify-center">
                        <h1 class="text-xl font-semibold text-gray-600">Audio</h1>
                        <p class="text-4xl font-bold">6150</p>
                        <div
                            class="flex justify-center items-center w-25 h-25 rounded-full absolute -left-5"
                            style="background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);"
                        >
                            <i class="ri-folder-music-line text-4xl text-white"></i>
                        </div>
                    </div>

                    <div class="overflow-hidden relative bg-white rounded-lg shadow hover:shadow-lg hover:cursor-pointer h-40  flex flex-col items-center justify-center">
                        <h1 class="text-xl font-semibold text-gray-600">PDF</h1>
                        <p class="text-4xl font-bold">16150</p>
                        <div
                            class="flex justify-center items-center w-25 h-25 rounded-full absolute -left-5"
                            style="background-image: linear-gradient(to right, #f83600 0%, #f9d423 100%);""
                        >
                            <i class="ri-file-pdf-2-line text-4xl text-white"></i>
                        </div>
                    </div>

                    <div class="overflow-hidden relative bg-white rounded-lg shadow hover:shadow-lg hover:cursor-pointer h-40  flex flex-col items-center justify-center">
                        <h1 class="text-xl font-semibold text-gray-600">Image</h1>
                        <p class="text-4xl font-bold">21650</p>
                        <div
                            class="flex justify-center items-center w-25 h-25 rounded-full absolute -left-5"
                            style="background-image: linear-gradient(to right, #b8cbb8 0%, #b8cbb8 0%, #b465da 0%, #cf6cc9 33%, #ee609c 66%, #ee609c 100%);"
                        >
                            <i class="ri-file-image-line text-4xl text-white"></i>
                        </div>
                    </div>

                    <div class="col-span-2 overflow-hidden relative bg-white rounded-lg shadow hover:shadow-lg hover:cursor-pointer p-6">
                        <h1 class="text-xl font-semibold text-gray-600">Recent Files</h1>
                    </div>

                    <div class="col-span-2 overflow-hidden relative bg-white rounded-lg shadow hover:shadow-lg hover:cursor-pointer p-6">
                        <h1 class="text-xl font-semibold text-gray-600">Recent Shared</h1>
                    </div>

                </div>

                
            </div>
        </section>
    </div>

    <script src="../js/layout.js"></script>
</body>
</html>

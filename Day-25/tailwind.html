<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="p-0 m-0 font-[system-ui]">

    <div 
        id="page"
        class="bg-[#ddd] h-screen flex justify-center items-center"
    >
        <div id="card" class="bg-white w-[420px] p-6 rounded-md">
            <form class="flex flex-col gap-6">

                <div class="form-group flex flex-col gap-2">
                    <label class="text-gray-500">Fullname</label>
                    <input name="fullname" class="border border-[#ccc] p-2 rounded"/>
                </div>

                <div class="form-group flex flex-col gap-2">
                    <label class="text-gray-500">Password</label>
                    <input name="password" type="password" class="border border-[#ccc] p-2 rounded"/>
                </div>

                <button id="sign-button" class="bg-orange-500 text-white py-2 text-lg font-semibold rounded hover:bg-orange-600 hover:cursor-pointer">Sign in</button>
                
            </form>
        </div>
    </div>
</body>
</html>
